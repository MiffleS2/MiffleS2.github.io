<html lang="en">

<head>

  <link rel="stylesheet" href="default.css">

<body class="d-flex flex-column min-vh-100">

          <a class="nav-link" href="/itis3135/project/about.html">About</a>

        <li>
          <a class="nav-link" href="/itis3135/project/contact.html">Contact</a>

        <li>
          <a class="nav-link" href="/itis3135/project/gallery.html">Gallery</a>

        <li>
          <a class="nav-link" href="/itis3135/project/location.html">Location</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/eric1.png" class="d-block w-100" alt="Eric #1">
          </div>
          <div class="carousel-item">
            <img src="../images/eric2.png" class="d-block w-100" alt="Eric #2">
          </div>
          <div class="carousel-item">
            <img src="../images/eric3.jpg" class="d-block w-100" alt="Eric #3">
          </div>
          <div class="carousel-item">
            <img src="../images/eric4.jpg" class="d-block w-100" alt="Eric #4">

          <div class="carousel-item">

          <div class="carousel-item">
            <img src="../images/eric6.jpg" class="d-block w-100" alt="Eric #6">
          </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel"

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel"

          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
